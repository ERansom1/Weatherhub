    <body>
        <!--Search window for user Input-->
        <div class="search-container">
            <form id="user-form" class="city-search">
                <label for="citySearch" class="form-label">Search City Weather</label>
                <input 
                name="citySearch"
                id="citySearch"
                type="text"
                class="form-input" />
                <!--Button to submit input-->
                <button type="submit" class="btn">Report</button>
            </form>

            <div id="search-card-container"></div>
        </div>
<!--Current weather results-->
        <div id="current-weather-container"></div>
<!--Weather results for the week-->
        <div id="forecast-card-container">
          <div id="forecast-card1"></div>
          <div id="forecast-card2"></div>
          <div id="forecast-card3"></div>
          <div id="forecast-card4"></div>
          <div id="forecast-card5"></div>
        </div>
